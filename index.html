<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Ultimate Parser</title>
        <style>
            textarea{
                resize: none;
            }
            table {
                width: 100%;
                height: 100%;
                border-color: grey;
                border-collapse: collapse;

            }

            .textAreaWrapper {
                width: 100%;
                height: 80vh;
            }

            textarea {
                width: 80%;
                height: 95%;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <div>
                        <label>Enter code here:</label>
                    </div>
                </td>
                <td>
                    <div>
                        <label>Proceessed code here:</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="textAreaWrapper">
                        <textarea autofocus id="codePlaceholder"></textarea>
                    </div>
                </td>
                <td style="font-size: 15px; font-family:'Segoe UI',sans-serif; vertical-align: text-top; border-style: solid; background-color: white;">
                    <div id="markedCode">

                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea id="inputArgs" >Add the arguments here</textarea>
                    <div>
                        <button id="codeSubmissionButton">Parse code</button>
                    </div>
                </td>
                <td>
                </td>
            </tr>
        </table>

        <script src="dist/bundle.js"></script>
    </body>
</html>
